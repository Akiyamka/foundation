name: Release

on:
  workflow_call:
    inputs:
      build-run-id:
        description: "The run ID of the build job"
        required: true
        type: string

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"

      - name: Install modules
        run: yarn install --immutable

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build-run-id }}

      - run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: yarn workspaces foreach -A --topological-dev --no-private run ci:prepublish

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
          scope: "@wroud"
          cache: "yarn"

      - name: Setup .yarnrc.yml
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn config set npmAlwaysAuth true
          yarn config set npmPublishRegistry "https://registry.npmjs.org"
          yarn config set npmAuthToken $NPM_AUTH_TOKEN

      - name: Install modules
        run: yarn install --immutable

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          run-id: ${{ inputs.build-run-id }}

      - name: Publish to npm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn workspaces foreach -A --topological-dev --no-private npm publish --access public --tolerate-republish

