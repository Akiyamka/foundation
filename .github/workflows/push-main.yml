name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ci-main
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  release:
    needs: build
    uses: ./.github/workflows/release.yml
    secrets: inherit
    with:
      build-run-id: ${{ needs.build.outputs.run-id }}

  build-docs:
    needs: build
    uses: ./.github/workflows/build-docs.yml
    secrets: inherit
    with:
      build-run-id: ${{ needs.build.outputs.run-id }}
